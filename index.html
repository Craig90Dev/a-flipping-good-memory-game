<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>A Flipping Good Memory Game</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">A Flipping Good Memory Game</h1>
    </header>
    <section class="round-reset">
        <p class="round-reset__round">Round: <span id="round">1</span></p>
        <button class="btn" id="round-reset__reset-btn" onclick="restartGame();">Reset</button>
    </section>
    <section class="game-container">
        <div class="memory-card" data-framework="ace-spades">
            <img class="front-face" src="assets/images/ace-spades.png" alt="Ace of Spades">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-spades">
            <img class="front-face" src="assets/images/ace-spades.png" alt="Ace of Spades">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-clubs">
            <img class="front-face" src="assets/images/ace-clubs.png" alt="Ace of Clubs">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-clubs">
            <img class="front-face" src="assets/images/ace-clubs.png" alt="Ace of Clubs">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-diamonds">
            <img class="front-face" src="assets/images/ace-diamonds.png" alt="Ace of Diamonds">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-diamonds">
            <img class="front-face" src="assets/images/ace-diamonds.png" alt="Ace of Diamonds">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-hearts">
            <img class="front-face" src="assets/images/ace-hearts.png" alt="Ace of Hearts">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="ace-hearts">
            <img class="front-face" src="assets/images/ace-hearts.png" alt="Ace of Hearts">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="king-spades">
            <img class="front-face" src="assets/images/king-spades.png" alt="King of Spades">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="king-spades">
            <img class="front-face" src="assets/images/king-spades.png" alt="King of Spades">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="king-clubs">
            <img class="front-face" src="assets/images/king-clubs.png" alt="King of Clubs">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
        <div class="memory-card" data-framework="king-clubs">
            <img class="front-face" src="assets/images/king-clubs.png" alt="King of Clubs">
            <img class="back-face" src="assets/images/back-of-card.png" alt="Back of card">
        </div>
    </section>
    <section class="player-info">
        <div class="player-info__description">
            <p>Name: <span id="player-name"></span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
        </div>
    </section>
    <!-- JS Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
